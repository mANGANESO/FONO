<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FONO</title>
    <link rel="icon" type="image/png" href="imagenes/Favicon.png" />
	<link rel="stylesheet" type="text/css" href="estilos.css" /> 
    
</head>
<body>
    <img src="./imagenes/Favicon.png" width="450" height="450">
    <p>
        Hola, bienvenido a FONO<br>
    </p>
    <form action="/register" method="POST">
        <h2>Registro</h2>
        <div class="section">
         <div class="title">Usuario</div>
         <div class="field"><input type="text" id="username" name="username"></div>
        </div>
        <div class="section">
         <div class="title">Contraseña</div>  
         <div class="field"><input type="password" id="password" name="password"></div> 
        </div>
        <div class="section">
          <div class="button"><input type="submit" value="Registrarse"></div>
          <div class="button"><a href="index.html">Inicio de sesión</a></div>
        </div>
    </form>
    <footer>Fred Cruz- Copyright Todos los derechos reservados 2021 </footer>
</body>
</html>
